<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Jangler Music</title>

<style>
body{
margin:0;
font-family:Arial,Helvetica,sans-serif;
color:white;
overflow-y:auto;
background:linear-gradient(-45deg,#0f0c29,#302b63,#24243e,#000);
background-size:400% 400%;
animation:fondo 12s ease infinite;
}

@keyframes fondo{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

h2{
margin:20px;
border-left:4px solid #1db954;
padding-left:10px;
}

.seccion{
padding:10px 20px;
}

.cancion{
padding:8px;
margin:4px 0;
background:rgba(255,255,255,0.05);
border-radius:6px;
cursor:pointer;
transition:0.2s;
}

.cancion:hover{
background:#1db954;
}

.player{
position:fixed;
bottom:0;
left:0;
right:0;
background:#111;
padding:10px;
display:flex;
flex-direction:column;
}

.barra{
height:6px;
background:#333;
cursor:pointer;
border-radius:4px;
overflow:hidden;
}

#progreso{
height:100%;
width:0%;
background:#1db954;
}

.controles{
display:flex;
align-items:center;
justify-content:space-between;
margin-top:6px;
}

button{
background:#1db954;
border:none;
padding:8px 14px;
border-radius:20px;
color:white;
font-size:16px;
cursor:pointer;
}

canvas{
width:100%;
height:60px;
background:black;
margin-top:6px;
}
</style>
</head>

<body>

<h2>Rap</h2>
<div class="seccion" id="rap">
<div class="cancion" data-src="music/rap/algun-dia.mp3">Algún día</div>
<div class="cancion" data-src="music/rap/apasionado.mp3">Apasionado</div>
<div class="cancion" data-src="music/rap/asi-es-esto.mp3">Así es esto</div>
<div class="cancion" data-src="music/rap/callen-la-boca.mp3">Callen la boca</div>
<div class="cancion" data-src="music/rap/cansado-pero-pa-lante.mp3">Cansado pero pa Lante</div>
</div>

<h2>Balada</h2>
<div class="seccion">
<div class="cancion" data-src="music/balada/tu-amor.mp3">Tu amor</div>
</div>

<h2>Rock</h2>
<div class="seccion">
<div class="cancion" data-src="music/rock/rock1.mp3">Rock 1</div>
</div>

<audio id="player"></audio>

<div class="player">
<div class="barra"><div id="progreso"></div></div>

<div class="controles">
<button id="playBtn">▶</button>
<span id="current">0:00</span>
<span id="duracion">0:00</span>
</div>

<canvas id="viz"></canvas>
</div>

<script>
const audio=document.getElementById("player");
const playBtn=document.getElementById("playBtn");
const progreso=document.getElementById("progreso");
const barra=document.querySelector(".barra");
const current=document.getElementById("current");
const duracion=document.getElementById("duracion");

playBtn.onclick=()=>{
if(audio.paused){audio.play();playBtn.textContent="⏸"}
else{audio.pause();playBtn.textContent="▶"}
};

audio.ontimeupdate=()=>{
let p=(audio.currentTime/audio.duration)*100;
progreso.style.width=p+"%";
current.textContent=format(audio.currentTime);
duracion.textContent=format(audio.duration);
};

barra.onclick=e=>{
let rect=barra.getBoundingClientRect();
let x=e.clientX-rect.left;
audio.currentTime=(x/barra.offsetWidth)*audio.duration;
};

function format(t){
if(!t)return"0:00";
let m=Math.floor(t/60);
let s=Math.floor(t%60);
if(s<10)s="0"+s;
return m+":"+s;
}

document.querySelectorAll(".cancion").forEach(c=>{
c.onclick=()=>{
audio.src=c.dataset.src;
audio.play();
playBtn.textContent="⏸";
};
});

/* visualizador */
const ctx=new (window.AudioContext||window.webkitAudioContext)();
const src=ctx.createMediaElementSource(audio);
const analyser=ctx.createAnalyser();
src.connect(analyser);
analyser.connect(ctx.destination);

const canvas=document.getElementById("viz");
const c=canvas.getContext("2d");
analyser.fftSize=64;
const buffer=new Uint8Array(analyser.frequencyBinCount);

function draw(){
requestAnimationFrame(draw);
analyser.getByteFrequencyData(buffer);
c.fillStyle="black";
c.fillRect(0,0,canvas.width,canvas.height);
let w=canvas.width/buffer.length;

for(let i=0;i<buffer.length;i++){
let h=buffer[i];
c.fillStyle="#1db954";
c.fillRect(i*w,canvas.height-h,w-2,h);
}
}
draw();
</script>

</body>
</html>
