<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jangler Music</title>

<style>
*{box-sizing:border-box}

body{
margin:0;
font-family:Arial,Helvetica,sans-serif;
color:white;
background:url('fondo.jpg') center/cover fixed;
}

#bgCanvas{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
z-index:-1;
opacity:.35;
pointer-events:none;
}

header{
padding:18px;
font-size:24px;
text-align:center;
background:rgba(0,0,0,.8);
position:sticky;
top:0;
}

h2{margin:15px;color:#1db954}

.cancion{
padding:16px;
margin:6px 12px;
background:rgba(0,0,0,.7);
border-radius:12px;
font-size:18px;
cursor:pointer;
}

.player{
position:fixed;
bottom:0;
left:0;
right:0;
background:rgba(0,0,0,.95);
padding:10px;
}

.cover{
width:90px;
height:90px;
margin:auto;
border-radius:50%;
background:url('cover.jpg') center/cover;
animation:spin 6s linear infinite;
animation-play-state:paused;
}

@keyframes spin{
from{transform:rotate(0)}
to{transform:rotate(360deg)}
}

.barra{
height:8px;
background:#333;
border-radius:6px;
margin-top:8px;
cursor:pointer;
}

#progreso{
height:100%;
width:0%;
background:#1db954;
}

button{
background:#1db954;
border:none;
padding:12px 20px;
border-radius:50px;
font-size:20px;
color:white;
margin-top:8px;
}

.spacer{height:230px;}
</style>
</head>

<body>

<canvas id="bgCanvas"></canvas>

<header>üéß Jangler Music</header>

<h2>Rap</h2>
<div class="cancion" data-src="music/rap/algun-dia.mp3">Alg√∫n d√≠a</div>
<div class="cancion" data-src="music/rap/apasionado.mp3">Apasionado</div>
<div class="cancion" data-src="music/rap/asi-es-esto.mp3">As√≠ es esto</div>
<div class="cancion" data-src="music/rap/callen-la-boca.mp3">Callen la boca</div>

<h2>Balada</h2>
<div class="cancion" data-src="music/balada/tu-amor.mp3">Tu amor</div>

<h2>Rock</h2>
<div class="cancion" data-src="music/rock/rock1.mp3">Rock 1</div>

<h2>Salsa</h2>
<div class="cancion" data-src="music/salsa/salsa1.mp3">Salsa 1</div>

<h2>Merengue</h2>
<div class="cancion" data-src="music/merengue/merengue1.mp3">Merengue 1</div>

<h2>Otro</h2>
<div class="cancion" data-src="music/otro/otro1.mp3">Otro 1</div>

<div class="spacer"></div>

<audio id="audio"></audio>

<div class="player">
<div class="cover" id="cover"></div>
<div class="barra" id="barra"><div id="progreso"></div></div>
<button id="play">‚ñ∂</button>
</div>

<script>
const audio=document.getElementById("audio");
const play=document.getElementById("play");
const progreso=document.getElementById("progreso");
const barra=document.getElementById("barra");
const cover=document.getElementById("cover");

let ctx, analyser, buffer;

/* audio init */
function initAudio(){
if(ctx)return;
ctx=new (window.AudioContext||window.webkitAudioContext)();
const src=ctx.createMediaElementSource(audio);
analyser=ctx.createAnalyser();
src.connect(analyser);
analyser.connect(ctx.destination);
analyser.fftSize=128;
buffer=new Uint8Array(analyser.frequencyBinCount);
}

/* play canciones */
document.querySelectorAll(".cancion").forEach(el=>{
el.onclick=()=>{
initAudio();
audio.src=el.dataset.src;
audio.play();
play.textContent="‚è∏";
cover.style.animationPlayState="running";
};
});

/* play bot√≥n */
play.onclick=()=>{
initAudio();
if(audio.paused){
audio.play();
play.textContent="‚è∏";
cover.style.animationPlayState="running";
}else{
audio.pause();
play.textContent="‚ñ∂";
cover.style.animationPlayState="paused";
}
};

/* progreso */
audio.ontimeupdate=()=>{
let p=(audio.currentTime/audio.duration)*100;
progreso.style.width=p+"%";
};

/* barra deslizable */
barra.onclick=e=>{
let rect=barra.getBoundingClientRect();
let x=e.clientX-rect.left;
audio.currentTime=(x/barra.offsetWidth)*audio.duration;
};

/* fondo reactivo */
let bg=document.getElementById("bgCanvas");
let g=bg.getContext("2d");

function resize(){
bg.width=window.innerWidth;
bg.height=window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

function draw(){
requestAnimationFrame(draw);
if(!analyser)return;

analyser.getByteFrequencyData(buffer);
g.clearRect(0,0,bg.width,bg.height);

let cx=bg.width/2;
let cy=bg.height/2;

for(let i=0;i<buffer.length;i++){
let amp=buffer[i];
let angle=(i/buffer.length)*Math.PI*2;
let r=80+amp*1.5;

let x=cx+Math.cos(angle)*r;
let y=cy+Math.sin(angle)*r;

g.beginPath();
g.arc(x,y,2,0,Math.PI*2);
g.fillStyle="rgba(0,255,150,.8)";
g.fill();
}
}
draw();
</script>

</body>
</html>
