<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jangler Music</title>

<style>
*{box-sizing:border-box}

body{
margin:0;
font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
color:white;

background:linear-gradient(270deg,#0f0c29,#302b63,#24243e);
background-size:600% 600%;
animation:fondo 15s ease infinite;
overflow-x:hidden;
}

@keyframes fondo{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

/* canvas visible */
#bgCanvas{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
z-index:0;
opacity:.35;
pointer-events:none;
}

/* contenedor app */
.app{
max-width:520px;
margin:auto;
padding-bottom:240px;
position:relative;
z-index:1;
}

header{
text-align:center;
font-size:28px;
padding:18px;
letter-spacing:1px;
}

/* canciones */
.cancion{
padding:20px;
margin:10px 14px;
font-size:22px;
border-radius:18px;
background:rgba(0,0,0,.45);
backdrop-filter:blur(8px);
cursor:pointer;
transition:.25s;
}

.cancion:hover{
background:#ff0033;
transform:scale(1.03);
}
</style>
</head>

<body>

<canvas id="bgCanvas"></canvas>

<div class="app">

<header>ðŸŽ§ Jangler Music</header>

<h2>Rap</h2>
<div class="cancion" data-src="music/rap/algun-dia.mp3">AlgÃºn dÃ­a</div>

<h2>Balada</h2>
<div class="cancion" data-src="music/balada/tu-amor.mp3">Tu amor</div>

<h2>Rock</h2>
<div class="cancion" data-src="music/rock/slow.mp3">Slow</div>

</div>

<audio id="audio"></audio>

<script>
const audio=document.getElementById("audio");
const canciones=Array.from(document.querySelectorAll(".cancion"));
let actual=0;

canciones.forEach((c,i)=>{
c.onclick=()=>{
actual=i;
audio.src=c.dataset.src;
audio.play();
};
});

audio.addEventListener("ended",()=>{
actual++;
if(actual>=canciones.length)actual=0;
canciones[actual].click();
});

/* visualizador */
let ctx,analyser,buffer;

function initAudio(){
if(ctx)return;
ctx=new(window.AudioContext||window.webkitAudioContext)();
const src=ctx.createMediaElementSource(audio);
analyser=ctx.createAnalyser();
src.connect(analyser);
analyser.connect(ctx.destination);
analyser.fftSize=128;
buffer=new Uint8Array(analyser.frequencyBinCount);
}

audio.onplay=initAudio;

let bg=document.getElementById("bgCanvas");
let g=bg.getContext("2d");

function resize(){
bg.width=window.innerWidth;
bg.height=window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

function draw(){
requestAnimationFrame(draw);
if(!analyser)return;

analyser.getByteFrequencyData(buffer);
g.clearRect(0,0,bg.width,bg.height);

let cx=bg.width/2;
let cy=bg.height/2;

for(let i=0;i<buffer.length;i++){
let amp=buffer[i];
let angle=(i/buffer.length)*Math.PI*2;
let r=80+amp*1.5;

let x=cx+Math.cos(angle)*r;
let y=cy+Math.sin(angle)*r;

g.beginPath();
g.arc(x,y,2,0,Math.PI*2);
g.fillStyle="rgba(0,255,150,.8)";
g.fill();
}
}
draw();
</script>

</body>
</html>
