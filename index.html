<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jangler Music</title>

<style>
*{box-sizing:border-box}

body{
margin:0;
font-family:Arial,Helvetica,sans-serif;
background:linear-gradient(120deg,#0f0c29,#302b63,#24243e);
color:white;
overflow-y:auto;
}

header{
padding:20px;
font-size:28px;
font-weight:bold;
text-align:center;
background:black;
position:sticky;
top:0;
z-index:2;
}

h2{
margin:20px 15px 10px;
font-size:20px;
color:#1db954;
}

.seccion{
padding:0 10px 20px;
}

.cancion{
padding:16px;
margin:6px 0;
background:#181818;
border-radius:12px;
font-size:18px;
cursor:pointer;
transition:.2s;
}

.cancion:active{
background:#1db954;
}

.player{
position:fixed;
bottom:0;
left:0;
right:0;
background:#000;
padding:10px;
display:flex;
flex-direction:column;
z-index:3;
}

.barra{
height:8px;
background:#333;
border-radius:6px;
overflow:hidden;
margin-bottom:8px;
}

#progreso{
height:100%;
width:0%;
background:#1db954;
}

.controles{
display:flex;
align-items:center;
justify-content:space-between;
}

button{
background:#1db954;
border:none;
padding:12px 18px;
border-radius:50px;
font-size:20px;
color:white;
}

.tiempo{
font-size:14px;
opacity:.8;
}

canvas{
width:100%;
height:60px;
background:black;
margin-top:6px;
border-radius:6px;
}

.spacer{
height:160px;
}
</style>
</head>

<body>

<header>üéß Jangler Music</header>

<h2>Rap</h2>
<div class="seccion">
<div class="cancion" data-src="music/rap/algun-dia.mp3">Alg√∫n d√≠a</div>
<div class="cancion" data-src="music/rap/apasionado.mp3">Apasionado</div>
<div class="cancion" data-src="music/rap/asi-es-esto.mp3">As√≠ es esto</div>
<div class="cancion" data-src="music/rap/callen-la-boca.mp3">Callen la boca</div>
</div>

<h2>Balada</h2>
<div class="seccion">
<div class="cancion" data-src="music/balada/tu-amor.mp3">Tu amor</div>
</div>

<h2>Rock</h2>
<div class="seccion">
<div class="cancion" data-src="music/rock/rock1.mp3">Rock 1</div>
</div>

<div class="spacer"></div>

<audio id="audio"></audio>

<div class="player">
<div class="barra"><div id="progreso"></div></div>

<div class="controles">
<button id="play">‚ñ∂</button>
<div class="tiempo">
<span id="cur">0:00</span> /
<span id="dur">0:00</span>
</div>
</div>

<canvas id="viz"></canvas>
</div>

<script>
const audio=document.getElementById("audio");
const play=document.getElementById("play");
const progreso=document.getElementById("progreso");
const cur=document.getElementById("cur");
const dur=document.getElementById("dur");

document.querySelectorAll(".cancion").forEach(c=>{
c.onclick=()=>{
audio.src=c.dataset.src;
audio.play();
play.textContent="‚è∏";
};
});

play.onclick=()=>{
if(audio.paused){audio.play();play.textContent="‚è∏"}
else{audio.pause();play.textContent="‚ñ∂"}
};

audio.ontimeupdate=()=>{
let p=(audio.currentTime/audio.duration)*100;
progreso.style.width=p+"%";
cur.textContent=f(audio.currentTime);
dur.textContent=f(audio.duration);
};

function f(t){
if(!t)return"0:00";
let m=Math.floor(t/60);
let s=Math.floor(t%60);
if(s<10)s="0"+s;
return m+":"+s;
}

/* visualizador */
const ctx=new (window.AudioContext||window.webkitAudioContext)();
const src=ctx.createMediaElementSource(audio);
const analyser=ctx.createAnalyser();
src.connect(analyser);
analyser.connect(ctx.destination);

const canvas=document.getElementById("viz");
const c=canvas.getContext("2d");
analyser.fftSize=64;
const buffer=new Uint8Array(analyser.frequencyBinCount);

function draw(){
requestAnimationFrame(draw);
analyser.getByteFrequencyData(buffer);
c.fillStyle="black";
c.fillRect(0,0,canvas.width,canvas.height);

let w=canvas.width/buffer.length;
for(let i=0;i<buffer.length;i++){
let h=buffer[i];
c.fillStyle="#1db954";
c.fillRect(i*w,canvas.height-h,w-2,h);
}
}
draw();
</script>

</body>
</html>
